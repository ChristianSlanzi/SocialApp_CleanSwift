language: swift
osx_image: xcode12.2
xcode_workspace: SocialAppCleanSwift/SocialAppCleanSwift.xcworkspace
xcode_scheme: SocialAppCleanSwift
xcode_destination: platform=iOS Simulator,OS=13.3,name=iPhone 11 Pro Max
before_install:
- gem install cocoapods
- cd SocialAppCleanSwift
- pod install

